    <!-- Film Secim Bari -->
    <div class="movie-list">
        <select name="" id="movie">
            <option value="" disabled>Film Seciniz</option>
            <option value="100">Film 1</option>
            <option value="200">Film 2</option>
            <option value="300">Film 3</option>
        </select>
    </div>
    <!-- Info Alanı -->
    <ul class="info">
        <li>
            <div class="seat reserved"><i class="fa-solid fa-couch"></i></div>
            <span>Reserve Koltuk</span>
        </li>
        <li>
            <div class="seat selected"><i class="fa-solid fa-couch"></i></div>
            <span>Seçili Koltuk</span>
        </li>
        <li>
            <div class="seat"><i class="fa-solid fa-couch"></i></div>
            <span>Boş Koltuk</span>
        </li>
    </ul>

    <p class="infoText">
        <span id="count"></span> Koltuk icin hesaplanan ucret <span id="amount"></span> TL
    </p>
